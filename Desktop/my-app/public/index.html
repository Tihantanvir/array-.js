কিভাবে জয়েন করবা?
Step 1 - চলে যাও আমাদের web. programming-hero. com ওয়েবসাইটে।
Step 2 - উপরে “My Classes ” এর সাথে লেখা আছে “Support” সেখানে ক্লিক করো।
Step 3 - এবার তোমার কাছে একটা পপ আপ উইন্ডো আসবে সেখানে থাকবে Support Session লেখা এবং ঐখানে ক্লিক করো তাহলে দেখবে লেখাটা নীল হয়ে গেছে।
Step 4 - Write your question : এখানে তুমি কি প্রবলেমে পড়েছো সেটা লিখে দাও। বিস্তারিত লিখবে না হলে সাপোর্ট সেশনে হেল্প করা হবে না
Step 5 - এবার Submit বাটনে ক্লিক করো ।
Step 6 - এখন তুমি একটা সিরিয়াল নাম্বার দেখতে পাবা, এই সিরিয়াল নাম্বার মানে হচ্ছে তুমি কতজন পর তোমার প্রবলেম আমাদের দেখিয়ে সলিউশন নিতে পারবে
।
Step 7 - এবার Join Now বাটনে ক্লিক করো।তাহলে তুমি আমাদের এই লাইভ সাপোর্টে যুক্ত হয়ে যাবে।
